<table border="1">
  <thead>
    <tr>
      <th>SI No.</th>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users;let i = index">
      <td>i</td>
      <td>
        {{ user.userId }}
      </td>
      <td>{{ user.id }}</td>
      <td>{{ user.title }}</td>
      <td>{{ user.completed }}</td>
    </tr>
  </tbody>
  <table></table>
</table>
